<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Billing Information Form</h1>
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" required placeholder="Enter your name">
        </div><br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" required id="email" placeholder="Enter your email id">
        </div><br>
        <div>
            <label for="bill no">Billing Amount:</label>
            <input type="number" id="bill no" placeholder="Enter the number" min="100">
        </div><br>
        <div>
            <label for="bill date">Billing Date:</label>
            <input type="date" id="bill date">
        </div><br>
        <div>
            <button>Submit</button>
        </div>
    </form><br>
    <form action="">
        <h1>Appointment Scheduling Form</h1>
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">
        </div><br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" required placeholder="Enter your email ID">
        </div><br>
        <div>
            <label for="date fix">Appointment Date:</label>
            <input type="date" id="date fix">
        </div><br>
        <div>
            <label for="CN">Contact Number:</label>
            <input type="number" id="CN" placeholder="Enter the number" min="1">
        </div><br>
        <div>
            <button>Submit</button>
        </div>
    </form><br>
    <form action="">
        <h1>Product Purchase Form</h1>
        <div>
            <label for="pname">Product Name:</label>
            <input type="text" required id="pname" placeholder="Enter the product name">
        </div><br>
        <div>
            <label for="buyer email">Buyer's Email Address:</label>
            <input type="email" id="buyer email" required placeholder="Enter your email id">
        </div><br>
        <div>
            <label for="quan">Quantity:</label>
            <input type="number" id="quan" placeholder="Enter the number" min="1">
        </div><br>
        <div>
            <label for="delivery">Preferred Delivery Date:</label>
            <input type="date" id="delivery">
        </div><br>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
